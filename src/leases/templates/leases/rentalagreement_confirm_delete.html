{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans 'Delete Rental Agreement' %}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="card mb-4">
        <div class="card-header pb-0 d-flex justify-content-between align-items-center">
          <h6>{% trans 'Delete Rental Agreement' %}</h6>
        </div>
        <div class="card-body">
          <p>{% trans 'Are you sure you want to delete this rental agreement?' %}</p>
          <form method="post">
            {% csrf_token %}
            <a href="{% url 'rentalagreement_list' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
            <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
