{% extends 'base.html' %}
{% load static %}

{% block title %}Add Reminder - Property Management System{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-lg">
          <div class="card-header bg-primary p-4">
            <h3 class="text-white mb-0">Add New Reminder</h3>
          </div>
          <div class="card-body p-4">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
              </div>
              <div class="mb-3">
                <label for="{{ form.description.id_for_label }}">Description</label>
                {{ form.description }}
              </div>
              <div class="mb-3">
                <label for="{{ form.due_date.id_for_label }}">Due Date</label>
                {{ form.due_date }}
              </div>
              <div class="mb-3">
                <label for="{{ form.property.id_for_label }}">Property</label>
                {{ form.property }}
              </div>
              <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'profile' %}" class="btn btn-secondary mb-0">Cancel</a>
                <button type="submit" class="btn bg-gradient-primary mb-0">Save Reminder</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
