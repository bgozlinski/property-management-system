{% extends 'base.html' %}
{% block title %}Reset Email Sent{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="alert alert-info shadow-lg" role="alert">
          <h5 class="alert-heading">Check your inbox</h5>
          <p>If an account exists with the email you entered, you will receive an email with instructions to reset your password.</p>
          <hr>
          <a class="btn bg-gradient-info" href="{% url 'login' %}">Back to Sign in</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
