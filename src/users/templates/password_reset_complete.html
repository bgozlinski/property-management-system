{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="alert alert-success shadow-lg" role="alert">
          <h5 class="alert-heading">Your password has been set.</h5>
          <p>You can now sign in with your new password.</p>
          <hr>
          <a class="btn bg-gradient-info" href="{% url 'login' %}">Go to Sign in</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
